<body>

<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to attach a "click" event to a button to create a new paragraph.</p>

<button id="button">Create new paragraph</button>

<div id="div_1"></div>

<p>This example uses the addEventListener() method to attach a "keypress" event to an input box to type the next paragraph.</p>

<input id="input" type="text" placeholder="Type Here">

<p id="paragraph_1"></p>

<script href="script.js"></script>

</body>
